<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="tabletop.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>

        tabletop_global = null;
        var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1XwSmfChMh2-JJ8s91-DkFZnKzm4v1Wo13JxS4NhbOzw/edit?usp=sharing';
        var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
            };

        function init() { 
            $("body").append('<iframe id="myFrame" src="https://www.thecrag.com/climbing/jordan/area/' +  getUrlParameter("thecragid") +'?embed=1"></iframe>');


            Tabletop.init({
                key: public_spreadsheet_url,
                callback: showInfo
            })
        }

        function showInfo(data, tabletop) {
            data = tabletop.sheets(getUrlParameter("crag")).elements
            console.log(data);
            var tr;
            for (var i = 0; i < data.length; i++) {
                tr = $('<tr/>');
                tr.append("<td>" + data[i].id + "</td>");
                tr.append("<td>" + data[i].name + "</td>");
                tr.append("<td>" + data[i].grade + "</td>");
                tr.append("<td>" + data[i].type + "</td>");
                tr.append("<td>" + data[i].height + "</td>");
                tr.append("<td>" + data[i].route_setter + "</td>");
                tr.append("<td>" + data[i].other + "</td>");
                $('table').append(tr);
            }
        }

        window.addEventListener('DOMContentLoaded', init);

    </script>
    <style>

body, html { width:100% ;
    height:100% ;
    overflow:hidden ;
}

iframe { width:100% ;
        height:100% ;
    border:none ;
}
</style>
</head>

<body>

<table class="table">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>grade</th>
        <th>type</th>
        <th>height</th>
        <th>route_setter</th>
        <th>other</th>
    </tr>
</table>
    

</body>
</html>
